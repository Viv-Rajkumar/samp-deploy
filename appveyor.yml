environment:
  global:
    RUST_BACKTRACE: 1
    SAFE_MEMORY_STORE: 1
  matrix:
    - RUST_TOOLCHAIN: 1.19.0

cache:
  - '%USERPROFILE%\.cargo'
  - '%APPVEYOR_BUILD_FOLDER%\target'

clone_depth: 1

install:
  - ps: |
        $url = "https://github.com/maidsafe/QA/raw/master/appveyor/install_rustup.ps1"
        Invoke-WebRequest $url -OutFile "install_rustup.ps1"
        . ".\install_rustup.ps1"

platform:
  - x86
  - x64

configuration:
  - Release

branches:
  only:
    - master

skip_tags: true

build_script:
  - |-
    cargo check --verbose --release --lib --tests

before_deploy:
  - cargo build --verbose --release
  - ps: |
        $LIB_VERSION = (cargo pkgid) -Replace '.*[:#](.*)', '$1'
        Push-AppveyorArtifact target\release\samp.dll -FileName samp-$LIB_VERSION-win-$env:PLATFORM.zip
        Push-AppveyorArtifact target\release\samp.dll -FileName samp-mock-$LIB_VERSION-win-$env:PLATFORM.zip

